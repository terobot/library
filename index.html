<!DOCTYPE html>
<html>
<head>
    <title>Library</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>Library</header>
    <div class="add-modal">
        <div class="add-modal-content">
        	<span class="close">&times;</span>
        	<form id="add-book">
	    		<ul>
    				<li>
					    <label for="title">Title:</label>
				    	<input type="text" id="title" name="title" />
			    	</li>
		    		<li>
	    				<label for="author">Author:</label>
    					<input type="text" id="author" name="author" />
				    </li>
                    <li>
	    				<label for="pages">Pages:</label>
    					<input type="number" id="pages" name="pages" />
				    </li>
                    <li>
	    				<label for="read">Read:</label>
    					<input type="checkbox" id="read" name="read" />
				    </li>
				    <li class="button">
					    <button type="submit">Add book</button>
				    </li>
			    </ul>
			</form>
        </div>
    </div>
	<div id='booklists' class="book-lists">
        <div id='list1' class="book-list" ondrop="dropIt(event)" ondragover="allowDrop(event)">
        	<div id="title1" class="list-title">Not read</div>
			<button id="add1" class="add">+ Add a book</button>
        </div>
        <div  id='list2' class="book-list" ondrop="dropIt(event)" ondragover="allowDrop(event)">
        	<div id="title2" class="list-title">Read</div>
			<button id="add2" class="add">+ Add a book</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
