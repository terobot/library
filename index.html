<!DOCTYPE html>
<html>
<head>
    <title>Library</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>Library</header>
	<div id='booklists' class="book-lists">
        <div id='list1' class="book-list" ondrop="dropIt(event)" ondragover="allowDrop(event)">
        	<div id="title1" class="list-title">Not read</div>
			<button id="add1" class="add">+ Add a book</button>
        </div>
        <div  id='list2' class="book-list" ondrop="dropIt(event)" ondragover="allowDrop(event)">
        	<div id="title2" class="list-title">Read</div>
			<button id="add2" class="add">+ Add a book</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
